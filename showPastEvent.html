<!DOCTYPE html>
<html>

<head>
   <title>UnstressMe</title>
   <link rel="stylesheet" type="text/css" href="unstressMe.css">
</head>

<body>
  <div class="container">
    <div class="headerBar">
      <table>
        <tr>
          <td class="headerButton" onclick="location.href='index.html'">Home</td>
          <td class="title">Graphs</td>
          <td class="headerButton" onclick="location.href='profile.html'">Profile</td>
        </tr>
      </table>
    </div>
    <div class="contentContainer">
      <div class="pastRow">
        <div class="pastField">
          <div class="pastName">
            Name
          </div>
          I had a math midterm yesterday
        </div>
        <div class="pastFieldStress">
          <div class="pastName">
            Stress Level
          </div>
          Stressed
        </div>
        <div class="pastField">
          <div class="pastHeader">
            Fact
          </div>
          <div class="pastFieldText">
            It was hard.
          </div>
        </div>
        <div class="pastField">
          <div class="pastHeader">
            Fiction
          </div>
          <div class="pastFieldText">
            I could fail.
          </div>
        </div>
      <div class="pastField">
          <div class="pastHeader">
            Feelings
          </div>
          <div class="pastFieldText">
            I'm disappointed I didn't study more.
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="unstressMe.js" type="text/javascript"> </script>
</body>

</html>
