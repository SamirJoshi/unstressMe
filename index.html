<!DOCTYPE html>
<html>

<head>
   <title>UnstressMe</title>
   <link rel="stylesheet" type="text/css" href="unstressMe.css">
</head>

<body>
  <div class="container">
    <div class="headerBar">
      <table>
        <tr>
          <td class="headerButton" onclick="location.href='index.html'">Home</td>
          <td class="title">UnstressMe</td>
          <td class="headerButton" onclick="location.href='profile.html'">Profile</td>
        </tr>
      </table>
    </div>
    <div class="contentContainer">
      <div class="graph">
        <img src="fakegraph.png" alt="Your recent stress levels" style="width:100%; height=100%;">
      </div>
      <div class="prevEvents" id="prevEvents">
        <div class="pastEventsHeader">
          <table>
            <tr>
              <td class="pastHead" id="stressHeader" onclick="switchLists('stress')">Stress</td>
              <td class="pastHead" id="decisionHeader" onclick="switchLists('decision')">Decisions</td>
            </tr>
          </table>
        </div>
        <div id="decision">
        </div>
      </div>
      <div class="newEventButton" onclick="location.href='eventChooser.html'">
        +
      </div>
    </div>
  </div>
  <script src="unstressMe.js" type="text/javascript"> </script>
</body>

</html>
