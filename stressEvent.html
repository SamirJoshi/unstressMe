<!DOCTYPE html>
<html>

<head>
   <title>UnstressMe</title>
   <link rel="stylesheet" type="text/css" href="unstressMe.css">
</head>

<body>
  <div class="container">
    <div class="headerBar">
      <table>
        <tr>
          <td class="headerButton" onclick="location.href='index.html'">Home</td>
          <td class="title">General Stress</td>
          <td class="headerButton" onclick="location.href='profile.html'">Profile</td>
        </tr>
      </table>
    </div>
    <div class="contentContainer">
        <div class="row">
            <div class="input">
                What's going on? <br>
                <textarea rows=3 cols=40 placeholder="Tell us what's happening."></textarea>
             </div>
         </div>
         <div class="row">
            <div class="input">
                Indicate your stress with the slider. <br>
                Relaxed <input type="range" min=0 max=100 size=200></input> Stressed
            </div>
        </div>
        <div class="row">
            <div class="input">
                Facts <br>
                <textarea rows=3 cols=40 placeholder="What's really happening?"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="input">
                Feelings<br>
                <textarea rows=3 cols=40 placeholder="How do you feel about this?"></textarea>
            </div>
        </div>
        <div class="row">
           <div class="input">
                Fiction<br>
                <textarea rows=3 cols=40 placeholder="What's just made up in your head?"></textarea>
            </div>
        </div>
        <div class="newEventButton" onclick="location.href='index.html'">
        Save
        </div>
    </div>
  </div>
  <script src="unstressMe.js" type="text/javascript"> </script>
</body>

</html>
