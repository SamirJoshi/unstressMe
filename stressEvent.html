<!DOCTYPE html>
<html>

<head>
   <title>UnstressMe</title>
   <link rel="stylesheet" type="text/css" href="unstressMe.css">
</head>

<body>
  <div class="container">
    <div class="headerBar">
      <table>
        <tr>
          <td class="headerButton" onclick="location.href='index.html'">Home</td>
          <td class="title">General Stress</td>
          <td class="headerButton" onclick="location.href='profile.html'">Profile</td>
        </tr>
      </table>
    </div>
    <div class="contentContainer">
    <form id="stressForm">
        <div class="row">
        What's happening?
            <div class="input">
                <textarea class="text" id="stressName" rows=3  placeholder="Describe what's going on right now."></textarea>
             </div>
         </div>
         <div class="row">
                Indicate your stress with the slider.
                <div class="input">
                    Relaxed <input id="stressRange" type="range" min=0 max=100 size=200></input> Stressed
                </div>
            </div>
            <div class="row">
            Facts
                <div class="input">
                    <textarea class="text" id="stressFact" rows=3  placeholder="What's really happening?"></textarea>
                </div>
            </div>
            <div class="row">
            Feelings
                <div class="input">
                    <textarea class="text" id="stressFeeling" rows=3 placeholder="How do you feel about this?"></textarea>
                </div>
            </div>
            <div class="row">
            Fiction
               <div class="input">
                    <textarea class="text" id="stressFiction" rows=3 placeholder="What's just made up in your head?"></textarea>
                </div>
            </div>
             <div class="row">
             Is your stress productive?
               <div class="input">
                    <textarea class="text" id="stressProductive" rows=3 placeholder="Why or why not?"></textarea>
                </div>
            </div>
            <div class="newEventButton"  onclick="addToList('stress')">
            Save
            </div>
        </div>
    </form>
  </div>
  <script src="unstressMe.js" type="text/javascript"> </script>
</body>

</html>
