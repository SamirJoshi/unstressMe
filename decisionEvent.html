<!DOCTYPE html>
<html>

<head>
   <title>UnstressMe</title>
   <link rel="stylesheet" type="text/css" href="unstressMe.css">
</head>

<body>
  <div class="container">
    <div class="headerBar">
      <table>
        <tr>
          <td class="headerButton" onclick="location.href='index.html'">Home</td>
          <td class="title">New Decision</td>
          <td class="headerButton" onclick="location.href='profile.html'">Profile</td>
        </tr>
      </table>
    </div>
    <div class="contentContainer">
      <form id="decisionForm">
        <div class="row">
        What's happening?
            <div class="input">
                <textarea class="text" id="decisionName" rows=3  placeholder="Describe the choice you're making."></textarea>
             </div>
         </div>
         <div class="row">
                Indicate your stress with the slider.
                <div class="input">
                    Relaxed <input id="decisionRange" type="range" min=0 max=100 size=200></input> Stressed
                </div>
            </div>
            <div class="row">
            Pros
                <div class="input">
                    <textarea class="text" id="decisionPro" rows=3  placeholder="What are the good things about this decision?"></textarea>
                </div>
            </div>
            <div class="row">
            Cons
                <div class="input">
                    <textarea class="text" id="decisionCon" rows=3 placeholder="What are the bad things about this decision?"></textarea>
                </div>
            </div>
            <div class="newEventButton"  onclick="addToList('decision')">
            Save
            </div>
        </div>
    </form>
  </div>
  <script src="unstressMe.js" type="text/javascript"> </script>
</body>

</html>
